<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Meals in Chicago</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    
</head>
<body>
    <div class="app-container">
        <!-- Header with Search -->
        <header class="header">
            <h1>Free Meals in Chicago</h1>
            <div class="search-container">
                <input type="text" 
                       id="address-input" 
                       placeholder="Enter zip code only!"
                       class="search-input">
                <button id="search-btn" class="search-btn">Find Nearest Locations</button>
            </div>
            <div class = "more_info">
                <p> Please also use these <a href="https://www.chicagosfoodbank.org/find-food-2/#find-food" style="color:red;">Food Pantry Resources</a>. If something has changed at any of these locations, or if I've missed a location, email at me at: marijajovic0709(at)gmail(dot)com</p>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Results Sidebar -->
            <aside class="results-sidebar">
                <h3>Nearest Locations</h3>
                <div id="results-list" class="results-list">
                    <div class="empty-state">
                        Enter an address to find nearby locations
                    </div>
                </div>
            </aside>

            <!-- Map Container -->
            <section class="map-container">
                <div id="map"></div>
            </section>
        </main>
    </div>


   
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    <script src="locations.json"></script>
    <script src="app.js"></script>

    <script>
        console.log("Everything working!");
        alert("Note: Please double check all information online, and make sure to bring your SNAP card!"); // This will pop up if JS works
    </script>
    
</body>
</html>
